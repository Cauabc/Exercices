<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tasks-container">
        <div class="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-task-for">
                <input type="text" name="task" id="task-title" class="task-title" placeholder="O que você vai fazer?">
                <button type="submit" id="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </butto>
            </form>
        </div>
    </div>
    <div class="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title">teste</span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
            <li class="task-box hide">
                <span class="task-title">teste2</span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
            <li class="task-box hide">
                <span class="task-title">teste3</span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li> 
        </ul>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
