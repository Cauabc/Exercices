<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="leftside">
        <img src="img/logo.svg" id="logoprincipal">
        <div class="formulario">
            <form class="form">
                <div class="header">
                    <img src="img/log-in.svg" alt="" srcset="">
                    <span>Faça seu login</span>
                    <p>Entre com suas informações de cadastro.</p>
                </div>
                
    
                <div class="formemail">
                    <img src="img/mail-focus.svg" class="emaillogofocus">
                    <img src="img/mail.svg" alt="" srcset="" class="emaillogo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="formsenha">
                    <img src="img/lock-focus.svg" alt="" class="senhalogofocus">
                    <img src="img/lock.svg" alt="" srcset="" class="senhalogo">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="checkdiv">
                    <div class="checkbox"><img src="img/check.svg" class="checked" alt=""></div>
                    
                    <span id="rememberme">Lembre-me</span>
                    <p id="forget">Esqueci minha senha</p>
                </div>
                <div class="btn">
                    <button><a href="#">ENTRAR</a></button>
                </div>
                <div class="signup">
                    <p>Não tem uma conta? <span>Registre-se</span></p>
                </div>
            </form>
        </div>
        
    </div>
    <div class="rightside">

    </div>

    <script src="js/script.js"></script>
</body>
</html>
