<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Log In</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <main class="main">
        <div class="main-logo">
            <img id="logo" src="/img/logo.svg" alt="Logo Icone Bitcoin">
        </div>
        <div class="main-input">
            <label for="user"><i class="fa fa-user" aria-hidden="true"></i></label>
            <input type="text" name="user" id="user" placeholder="Usuário">
             <label for="senha"><i class="fa fa-lock" aria-hidden="true"></i></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="main-btn">
            <button>ENTRAR</button>
        </div>
        <div class="main-text">
            <p>Ainda não tem uma conta? <span>Criar conta</span></p>
        </div>
    </main>
</body>
</html>
